<h1>Real Time Messaging</h1>
<pre id="messages" style="height: 400px; overflow: scroll"></pre>
<input type="text" id="messageBox" placeholder="Type your message here" style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;" />
<button id="send" title="Send Message!" style="width: 100%; height: 30px;">Send Message</button>

<script>
  (function() {
    const sendBtn = document.querySelector('#send');
    const messages = document.querySelector('#messages');
    const messageBox = document.querySelector('#messageBox');

    let ws;

    function showMessage(message) {
        console.log(message);
      messages.textContent += `\n\n${message}`;
      messages.scrollTop = messages.scrollHeight;
      messageBox.value = '';
    }


    // Abre conexion con el socketServer
    function init() {
      if (ws) {
        ws.onerror = ws.onopen = ws.onclose = null;
        ws.close();
      }

      ws = new WebSocket('ws://serious-pig-95.loca.lt');
      ws.onopen = () => {
        console.log('Connection opened!');
      }
      ws.binaryType = 'arraybuffer';
      ws.onmessage = ({ data }) => showMessage(data);
      ws.onclose = function() {
        ws = null;
      }
    }

    sendBtn.onclick = function() {
      if (!ws) {
        showMessage("No WebSocket connection :(");
        return ;
      }
      
      ws.binaryType = 'arraybuffer';

      const jsonCrearPartida = {
                tipo:"juan",
                nickname:"nombre",
                tipoJuego:"tipo",
                cantidadJugadores:"cantidad"
            }

      const jsonUnirsePartida = {
          tipo:"unirsePartida",
          nombrePartida:"nombrePartida",
          nickname:"nombre"
      }

      const jsonVerRanking = {
          tipo:"verRanking",
          nickname:"nombre"
      }


      ws.send(JSON.stringify(jsonCrearPartida));
      showMessage(JSON.stringify(jsonCrearPartida));
    }

    init();
  })();
</script>
